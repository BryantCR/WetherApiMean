<div>
    <div class="containerCity">
        <div class="title">
            <h1>
                Seattle, WA
            </h1>
        </div>
        <div class="cityWether">
            <div class="wetherInfo">
                <h4>Humidity: {{cityInfoSeattle.main.humidity}}</h4>
                <h4>Temperature (Average): {{cityInfoSeattle.main.temp}}</h4>
                <h4>Temperature (High): {{cityInfoSeattle.main.temp_max}}</h4>
                <h4>Temperature (Low): {{cityInfoSeattle.main.temp_min}}</h4>
                <h4>Status: {{cityInfoSeattle.weather[0].description}}</h4>
            </div>
            <div class="img">
                <img class="cityimg" src="https://images.pexels.com/photos/4600223/pexels-photo-4600223.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"/>
            </div>
        </div>
    </div>
</div>
